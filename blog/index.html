<h1>Blog Posts</h1>

<ul>
  {% for post in site.posts %}

      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
