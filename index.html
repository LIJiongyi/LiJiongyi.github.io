<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网站首页(作为示范填充)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>欢迎来到我的个人网站</h1>
    <nav>
        <a href="#about">关于我</a>
        <a href="#projects">项目</a>
        <a href="#contact">联系我</a>
    </nav>
</header>

<div class="container">
    <section id="about">
        <h2>关于我</h2>
        <p>Polyu Student</p>
    </section>

    <section id="projects">
        <h2>我的项目</h2>
        <p>这里展示我的一些个人项目和作品。</p>
    </section>

    <section id="contact">
        <h2>联系我</h2>
        <p>如需联系，请发送邮件至：<a href="mailto:example@example.com">example@example.com</a></p>
    </section>
</div>

<footer>
    <p>© 2024 我的个人网站. 保留所有权利。</p>
</footer>

</body>
</html>
